<head>
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.description }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  
  <style>
    body { font-family: 'Cormorant Garamond', serif; }
    .post-content h2, .post-content h3 {
      background: #1a1a1a;
      color: white;
      padding: 1.5rem;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
    }
    .site-header {
      min-height: 56px;
      background: white;
      position: fixed;
      width: 100%;
      z-index: 100;
    }
    img { filter: grayscale(100%); }
    img:hover { filter: grayscale(0%); }
    .featured-post { filter: grayscale(100%); }
    .featured-post:hover { filter: grayscale(0%); }
  </style>
  
  <link rel="icon" type="image/png" href="{{ site.github.url }}/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">
  <link rel="preload" href="{{ site.github.url }}/assets/css/main.css" as="style">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/syntax.css">
  <!-- Use Atom -->
  {% feed_meta %}
  <!-- RSS-v2.0
  <link href="{{ site.github.url }}/rss-feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}"/>
  //-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <!-- Google Analytics -->
  {% include google-analytics.html %}
  <!-- Use Jekyll SEO plugin -->
  {% seo %}
</head>
