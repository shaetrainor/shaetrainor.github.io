<header class="site-header">
  <h3 class="site-title">
    <a href="{{ site.github.url }}/" style="display: flex; align-items: center; text-decoration: none;">
      <img src="{{ site.github.url }}/assets/img/st-logo.png" alt="ST Logo" style="height: 45px; margin-right: 15px;">
      <span style="font-family: 'Cormorant Garamond', serif; font-size: 42px; font-weight: 600; letter-spacing: 0.5px; color: #1a1a1a; text-transform: uppercase;">{{ site.title }}</span>
    </a>
  </h3>
  <nav class="menu-list">
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a>
    {% endfor %}
    {% for item in site.data.settings.social %}
      <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
    {% endfor %}
  </nav>
  <div class="dropdown">
    <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <div class="dropdown-content">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a>
      {% endfor %}
      {% for item in site.data.settings.social %}
        <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
      {% endfor %}
    </div>
  </div>
</header>
