<!doctype html>
<html>
  {% include head.html %}
  <body>
    <canvas id="particle-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: -1; background: white; pointer-events: none;"></canvas>
    
    <div class="container" style="position: relative; background: white; z-index: 1;">
      {% include header.html %}
      <div class="content-wrapper" style="background: white; position: relative;">
        {{ content }}
      </div>
      {% include footer.html %}
    </div>
    
    <script>
      const canvas = document.getElementById('particle-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      let particles = [];
      for(let i = 0; i < 60; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 0.3,
          vy: (Math.random() - 0.5) * 0.3
        });
      }

      function animate() {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.strokeStyle = 'rgba(26, 26, 26, 0.15)';
        ctx.lineWidth = 0.5;
        ctx.fillStyle = 'rgba(26, 26, 26, 0.4)';
        
        particles.forEach((p, i) => {
          p.x += p.vx;
          p.y += p.vy;
          if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
          if(p.y < 0 || p.y > canvas.height) p.vy *= -1;
          
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fill();
          
          particles.slice(i + 1).forEach(p2 => {
            const dx = p.x - p2.x;
            const dy = p.y - p2.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if(dist < 120) {
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(p2.x, p2.y);
              ctx.globalAlpha = 1 - (dist / 120);
              ctx.stroke();
              ctx.globalAlpha = 1;
            }
          });
        });
        
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
