<!doctype html>
<html>
  {% include head.html %}
  <body>
    <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
      <div style="text-align: center;">
        <div style="border: 4px solid #f3f3f3; border-top: 4px solid #1a1a1a; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        <p style="margin-top: 15px; font-family: 'Cormorant Garamond', serif; color: #1a1a1a;">Loading...</p>
      </div>
    </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      window.addEventListener('load', function() {
        document.getElementById('loading-screen').style.display = 'none';
      });
    </script>

    <canvas id="particle-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: -1; pointer-events: none;"></canvas>
    
    <div class="container" style="position: relative; background: white; z-index: 1;">
      {% include header.html %}
      <div class="content-wrapper" style="background: white; position: relative;">
        {{ content }}
      </div>
      {% include footer.html %}
    </div>
    
    <script>
      const canvas = document.getElementById('particle-canvas');
      const ctx = canvas.getContext('2d');
      
      function setCanvasSize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      setCanvasSize();

      window.addEventListener('resize', setCanvasSize);

      // Mouse tracking
      let lastMouseTime = performance.now();
      let lastMouseX = 0;
      let lastMouseY = 0;
      let motionBoost = 0;

      window.addEventListener('mousemove', (e) => {
        const now = performance.now();
        const dx = e.clientX - lastMouseX;
        const dy = e.clientY - lastMouseY;
        const dt = now - lastMouseTime || 16;
        const vel = Math.min(1, Math.hypot(dx, dy) / dt * 0.6);
        motionBoost = Math.max(vel, motionBoost * 0.92);
        lastMouseTime = now;
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
      });

      let particles = [];
      for(let i = 0; i < 60; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 0.3,
          vy: (Math.random() - 0.5) * 0.3,
          r: Math.random() * 1.2 + 0.6
        });
      }

      function animate() {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        const now = new Date();
        const seconds = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        const dayHue = (seconds / 86400) * 360;
        const hue = 210 * 0.6 + dayHue * 0.4;
        const sat = Math.min(6 + motionBoost * 45, 28);
        
        particles.forEach((p, i) => {
          p.x += p.vx;
          p.y += p.vy;
          if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
          if(p.y < 0 || p.y > canvas.height) p.vy *= -1;
          
          ctx.fillStyle = 'rgba(26, 26, 26, 0.4)';
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
          
          particles.slice(i + 1).forEach(p2 => {
            const dx = p.x - p2.x;
            const dy = p.y - p2.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if(dist < 140) {
              const t = 1 - dist / 140;
              ctx.strokeStyle = `hsla(${hue}, ${sat}%, 15%, ${0.15 * t})`;
              ctx.lineWidth = Math.max(0.5, 1.0 * t);
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(p2.x, p2.y);
              ctx.stroke();
            }
          });
        });
        
        motionBoost *= 0.96;
        requestAnimationFrame(animate);
      }
      
      animate();
    </script>
  </body>
</html>
